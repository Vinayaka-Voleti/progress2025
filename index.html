<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Updated Progress!</h1> 
    <h3>(To-do Before 2025..)</h3>
    <br/>

    <div class="progress-container">
        <div class="name-section">
            <h1 id="voleti">Vamsi</h1>
            <div class="progress-bar">
                <div id="progress-vamsi" class="progress-fill"></div>
            </div>
        </div>
        <div class="name-section">
            <h1 id="das">Sanjam</h1>
            <div class="progress-bar">
                <div id="progress-sanjam" class="progress-fill"></div>
            </div>
        </div>
    </div>

    <div class="topics-container">
        <div class="topics-column">
            <h2>Topics</h2>
            <ul id="topics-vamsi"></ul>
        </div>
        <div class="topics-column">
            <h2>Topics</h2>
            <ul id="topics-sanjam"></ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
